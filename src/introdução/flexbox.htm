<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- tipo inline-flex -->
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-500 p-6 m-2">1</div>
        <div class="bg-red-500 p-6 m-2">2</div>
        <div class="bg-red-500 p-6 m-2">3</div>
    </div>
    <!-- cria uma coluna -->
    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-500 p-6 m-2">1</div>
        <div class="bg-blue-500 p-6 m-2">2</div>
        <div class="bg-blue-500 p-6 m-2">3</div>
    </div>
    <!-- tipo inline-flex invertido -->
    <div class="flex flex-row-reverse bg-green-400">
        <div class="bg-green-500 p-6 m-2">1</div>
        <div class="bg-green-500 p-6 m-2">2</div>
        <div class="bg-green-500 p-6 m-2">3</div>
    </div>
    <!-- cria uma coluna invertida -->
    <div class="flex flex-col-reverse bg-pink-700">
        <div class="bg-pink-500 p-6 m-2">1</div>
        <div class="bg-pink-500 p-6 m-2">2</div>
        <div class="bg-pink-500 p-6 m-2">3</div>
    </div>
    <!-- flex-wrap quebra os elementos de acordo com o tamalho da pagina e o order reordena os elementos -->
    <div class="flex flex-wrap bg-purple-300">
        <div class="bg-purple-400 p-6 m-3 order-last">1</div>
        <div class="bg-purple-500 p-6 m-3 order-5">2</div>
        <div class="bg-purple-600 p-6 m-3 order-4">3</div>
        <div class="bg-purple-700 p-6 m-3 order-3">4</div>
        <div class="bg-purple-800 p-6 m-3 order-2">5</div>
        <div class="bg-purple-900 p-6 m-3 order-first">6</div>
    </div>
</body>
</html>
